<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/shopping-cart.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h1>Your Bike Shop Cart</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="item">Road Bike</td>
                    <td class="qty">1</td>
                    <td class="subtotal">$500</td>
                    <td class="line-total">$500</td>

                </tr>
                <tr>
                    <td>Penny Farthing</td>
                    <td>1</td>
                    <td>$300</td>
                    <td>$300</td>
                </tr>
                <tr>
                    <td>Schwinn Stingray</td>
                    <td>1</td>
                    <td>$800</td>
                    <td>$800</td>
                </tr>
                
                
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Order Total: </th>
                    <th>$1600.00</th>
                </tr>
            </tfoot>
        </table>
    </main>

    <script src="/src/shopping-cart.js" type="module"></script>
</body>

</html>
